{% extends 'todoapp/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule list App</title>
</head>
<body>
    {% block body %}
        <div class="row mt-4">
            <div class="col">
                <h2>Add Item</h2>
                <form method="POST" action="add_todo/" class="form-inline">{% csrf_token %}
                <input type="text" name="content" class="form-control mb-2 mr-sm-2" placeholder="type here...">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <ul class="list-group">
                    {% for todo_item in todo_items %}
                        <li class="list-group-item mt-4">{{ todo_item.text }}
                            <div class="float-right">
                                <form action="delete_todo/{{ todo_item.id }}/" method="POST">{% csrf_token %}
                                    <button type="submit" class="btn btn-sm btn-danger mt-4">Delete</button>
                                </form>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    {% endblock %}
</body>
</html>
